<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <title>Buttons</title>
  </head>
  <body>
    <!-- Adding style and colors in button -->
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-info rounded">Primary</button>
    <button type="button" class="btn btn-warning">Secondary</button>
    <button type="button" class="btn btn-dark">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>

    <!-- Using <a> or input on <bt></button> -->

    <a href="#" class="btn btn-primary">Link Button</a>
    <input type="text" value="Input Button" class="btn btn-danger" />
    <input type="submit" value="Submit Button" class="btn btn-primary" />
    <input type="reset" value="Reset Button" class="btn btn-warning" />

    <p class="btn btn-primary w-50 mt-4 mx-auto d-block">Try it for free</p>

    <!-- button outline -->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-primary">Light</button>

    <!-- button sizes -->
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-warning btn-md">Default</button>
    <button type="button" class="btn btn-danger btn-sm">Small</button>

    <div class="d-grid gap-3">
      <input
        type="submit"
        value="Submit"
        class="btn btn-danger btn-block mt-3"
      />
      <input
        type="submit"
        value="Submit"
        class="btn btn-primary btn-block mt-3"
      />
      <input type="submit" value="Submit" class="btn btn-info btn-block mt-3" />
    </div>

    <!-- active /disabled button -->
    <button type="button" class="btn btn-danger active">Active Primary</button>
    <button type="button" class="btn btn-danger" disabled>
      Disabled Primary
    </button>
    <a href="#" class="btn btn-dark text-light">Disabled Link</a>

    <!-- spinner buttons -->

    <button class="btn btn-danger">
      <span class="spinner spinner-border"></span>Loading...
    </button>

    <button class="btn btn-warning">
      <span class="spinner-grow-sm spinner-grow "></span>
      Loading..
    </button>

</html>
