<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <section class="container mt-5 mx-auto d-block">
      <form action="">
        <div class="row w-100">
          <div class="col-md-6 col-sm-12">
            <label for="text" class="form-label text-light">First Name</label>
            <input
              type="text"
              class="form-control"
              id="pwd"
              placeholder="First Name"
              name="email"
            />
          </div>
          <div class="col">
            <label for="pwd" class="form-label text-light">Last Name:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Last name"
              name="pswd"
            />
          </div>
        </div>

        <div>
          <div class="col-sm-12 col-md-12 m-2">
            <label for="email" class="form-label text-light">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Input email"
              name="email"
            />
          </div>

          <div class="col-sm-12 m-2">
            <label for="text" class="form-label text-light">Address:</label>
            <input
              type="text"
              class="form-control"
              id="add"
              placeholder=" Enter Address"
              name="add"
            />
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm-12 col-md-6">
            <label for="password" class="form-label text-light"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="add"
              placeholder=" Input Password"
              name="add"
            />
          </div>
          <div class="col-sm-12 col-md-6">
            <label for="password" class="form-label text-light">
              Confirm Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Confirm password"
              name="pswd"
            />
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm-12 col-lg-5 m-4">
            <label class="form-check text-light">
              <input type="radio" class="form-check-input" name="remember" />
              Male
            </label>
          </div>

          <div class="col-sm-12 col-lg-5 m-4">
            <label class="form-check text-light">
              <input type="radio" class="form-check-input" name="remember" />
              Female
            </label>
          </div>
        </div>

        <button class="mt-2 btn btn-danger w-100" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
