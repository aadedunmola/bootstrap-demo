<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <style>
      .img {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicator">
        <button
          type="button" data-bs-target="#demo" data-bs-slide-to="0"></button>
        <button
          type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button
          type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/image-product-1.jpg" class="img" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-1.jpg" class="img" alt="" />
        </div>
        <div class="carousel-item">
          <img src="./images/image-product-1.jpg" class="img" alt="" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev"
        type="button" data-bs-target="#demo" data-bs-slide="previous"><img src="./images/icon-previous.svg" alt="" /></button>
      <button class="carousel-control-next"
        type="button" data-bs-target="#demo" data-bs-slide="next"><img src="./images/icon-next.svg" alt="" /></button>
    </div>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
