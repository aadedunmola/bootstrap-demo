<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <title>Typography</title>
  </head>
  <body class="container mt-4">
    <p class="h1">Heading 1</p>
    <p class="h3">Heading 3</p>
    <p class="h5">Heading 4</p>
    <p class="h5">Heading 5</p>
    <p class="h6">Heading 6</p>

    <!-- highlight text -->
    <p>Lorem ipsum <mark>dolor sit amet. </mark></p>

    <!-- center, left and right alignment of text -->
    <div class="container-fluid mt-4">
      <p class="text-start">Lorem ipsum dolor sit amet consectetur.</p>
      <p class="text-center">Lorem ipsum dolor sit amet consectetur.</p>
      <p class="text-end">Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <!-- text formatting -->
    <a href="" class="text-decoration-none"> Click Me</a>

    <!-- change text cases -->
    <h1 class="text-uppercase">Welcome to my page</h1>
    <h2 class="text-lowercase">GOOD BYE</h2>
    <p class="text-capitalize">see you later. mr John</p>
  </body>
</html>
